<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room Booking</title>
  <link rel="stylesheet" type="text/css" href="stylehotel.css">
  <!-- box-icons link -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!---remix-icons link-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body{
        background: url(img/background2.jpeg);
    }
    .booking {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.5); 
      backdrop-filter: blur(10px); 
}
    .booking h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      margin-bottom: 5px;
      display: block;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="booking">
    <h1>BRONDAU</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="roomType">Type</label>
        <select id="roomType" class="form-control">
          <option value="" disabled selected>Túrin Tańdańyz</option>
          <option>Deluxe</option>
          <option>Suite</option>
          <option>Standard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="checkIn">Tirkelý Kúni</label>
        <input type="date" id="checkIn" class="form-control">
      </div>
      <div class="form-group">
        <label for="checkOut">Shyǵý Kúni</label>
        <input type="date" id="checkOut" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Qazir Tapsyrys Berińiz</button>
      <button type="button" class="btn btn-secondary" id="mainMenuBtn"><a href="index.html"> Negizgi Mázir</a></button>
      <div class="error-message" id="errorMessage"></div>
    </form>
  </section>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const roomType = document.getElementById('roomType').value;
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;
      const errorMessage = document.getElementById('errorMessage');

      if (!roomType) {
        errorMessage.textContent = 'Please select a room type.';
      } else if (!checkIn || !checkOut) {
        errorMessage.textContent = 'Please fill in both check-in and check-out dates.';
      } else if (new Date(checkOut) <= new Date(checkIn)) {
        errorMessage.textContent = 'Check-out date must be after the check-in date.';
      } else {
        errorMessage.textContent = '';
        window.location.href = 'hotel.html'; // Redirect to main menu
      }
    });

    document.getElementById('mainMenuBtn').addEventListener('click', function() {
      window.location.href = 'hotel.html'; // Redirect to main menu
    });
  </script>
</body>
</html>
