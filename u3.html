<html>
<head>
	<meta charset="utf-8">

	<title>париж</title>
	<style>
#gallery {
    padding: 20px;
    overflow-x: auto; 
    white-space: nowrap;  
}

.image-gallery img {
    width: auto;
    height: 200px;  
    border-radius: 8px;
    display: inline-block;
    margin-right: 10px;  
    transition: transform 0.3s;
}

.image-gallery img:hover {
    transform: scale(1.1); 
    cursor: pointer;
}
</style>
</head>
<body>
	<section id="gallery">
    <h2>Галерея</h2>
    <div class="image-gallery">

        <img src="img/d6.jpg" alt="Круиз 6">
    </div>
    </section>

</body>
</html>
